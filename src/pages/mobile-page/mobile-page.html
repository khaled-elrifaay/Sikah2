  <ion-navbar color="primary">
    <ion-title>mobile</ion-title>

<ion-content padding>

        <ion-avatar>
            <img src="assets/imgs/user.png">

        <input type="file" name="userpic" id="userpic" style="display: none;"

    </div>
<ion-grid>
    <ion-row>
        <h5 color="primary">Enter Your Mobile.</h5>
    </ion-row>
    <ion-row>
<ion-input class="mobile" type="text" placeholder="mobile"></ion-input>  <ion-icon class="arrow" color="primary" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle" (click)="gotoactivecode()" ></ion-icon>

    </ion-row>

</ion-content>
