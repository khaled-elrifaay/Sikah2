<ion-header>

  <ion-navbar color="primary">
    <ion-title>mobile</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="profile">
        <ion-avatar>
            <img src="assets/imgs/user.png">
        </ion-avatar>

        <input type="file" name="userpic" id="userpic" style="display: none;"
               accept="image/x-png, image/gif, image/jpeg"><label for="userpic"></label>

    </div>
<form #f="ngForm">
    <ion-grid>
        <ion-row>
            <h5 color="primary">Enter Your Mobile.</h5>
        </ion-row>
        <ion-row>
            <ion-input class="mobile" type="text" placeholder="mobile" name="mobile" [(ngModel)]="user.mobile" required></ion-input>
            <button [disabled]="!f.valid" type="submit" item-right>
                <ion-icon class="arrow" color="primary" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle" (click)="gotoactivecode()" ></ion-icon>
            </button>
        </ion-row>
        <br>
        <ion-row>
            <h5 color="primary">You will recieve active code by SMS now.</h5>
        </ion-row>
      </ion-grid>
</form>
</ion-content>
