<ion-header>

  <ion-navbar color="primary">
    <ion-title>SIKKH</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="profile">
        <ion-avatar>
            <img *ngIf="this.user.type == BeforeSignupPage.userType"  src="assets/imgs/user.png">
            <img *ngIf="this.user.type == BeforeSignupPage.driverType" src="assets/imgs/driver.png">
        </ion-avatar>

        <input type="file" name="userpic" id="userpic" style="display: none;"
               accept="image/x-png, image/gif, image/jpeg"><label for="userpic"></label>

    </div>
<form #f="ngForm">
    <ion-grid>
        <ion-row>
            <h3 color="primary">
                <span *ngIf="user.operation == BeforeLoginPage.loginCode">Welcome Back,<br></span>
                Enter Your Mobile.</h3>
        </ion-row>
        <ion-row>
            <ion-col col-9>
                <ion-input class="mobile" type="text" placeholder="mobile" name="mobile" [(ngModel)]="user.mobile" value="00967" required></ion-input>
            </ion-col>
            <ion-col col-3>
                <button [disabled]="!f.valid" type="submit" item-right>
                    <ion-icon class="arrow" color="primary" ios="ios-arrow-round-forward" md="md-arrow-round-forward" (click)="gotoactivecode()" ></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <h5 color="primary" style="padding-top: 15px" *ngIf="user.operation != BeforeLoginPage.loginCode">You will recieve active code by SMS now.</h5>
        </ion-row>
      </ion-grid>
</form>
</ion-content>
