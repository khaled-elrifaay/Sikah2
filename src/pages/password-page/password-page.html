
<ion-header>

  <ion-navbar color="primary">
    <ion-title>password</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="profile">
        <ion-avatar>
            <img src="assets/imgs/user.png">
        </ion-avatar>

        <input type="file" name="userpic" id="userpic" style="display: none;"
               accept="image/x-png, image/gif, image/jpeg"><label for="userpic"></label>

    </div>
<ion-grid>
    <ion-row>
        <h5 color="primary">Enter Your Password.</h5>
    </ion-row>
    <ion-row>
<ion-input class="password" type="password" placeholder="password"></ion-input>  <ion-icon class="arrow" color="primary" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle" (click)="gotomobile()" ></ion-icon>
    </ion-row>
  </ion-grid>
</ion-content>
