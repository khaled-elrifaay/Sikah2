
<ion-header>

  <ion-navbar color="primary">
    <ion-title>SIKKH</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="profile">
        <ion-avatar>
            <img src="assets/imgs/user.png">
        </ion-avatar>

        <input type="file" name="userpic" id="userpic" style="display: none;"
               accept="image/x-png, image/gif, image/jpeg"><label for="userpic"></label>

    </div>
<form #f="ngForm">
        <ion-grid>
            <ion-row>
                <h3 color="primary">
                    <span *ngIf="user.operation == BeforeLoginPage.loginCode">Welcome Back,<br></span>
                    Enter Your Password.</h3>
            </ion-row>
            <ion-row>
                <ion-input class="password" type="password" placeholder="password" name="password" required [(ngModel)]="user.password"></ion-input>
                <button [disabled]="!f.valid" type="submit" item-right>
                    <ion-icon class="arrow" color="primary" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle" (click)="gotomobile()" ></ion-icon>
                </button>
            </ion-row>
            <ion-row>
                <a *ngIf="user.operation == BeforeLoginPage.loginCode"  ion-button clear style="margin-left: -16px;padding-top: 5px" (click)="forgetPassword()">Forget Password?</a>
            </ion-row>
  </ion-grid>
</form>
</ion-content>
