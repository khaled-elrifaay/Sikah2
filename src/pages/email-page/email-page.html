<ion-header>

  <ion-navbar color="primary">
    <ion-title>email-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="profile">
        <ion-avatar>
            <img src="assets/imgs/user.png">
        </ion-avatar>

        <input type="file" name="userpic" id="userpic" style="display: none;" accept="image/x-png, image/gif, image/jpeg">
        <label for="userpic"></label>
    </div>
<form #f="ngForm">
  <ion-grid>
    <ion-row>
        <h5 color="primary">Enter Your Email.</h5>
    </ion-row>
    <ion-row>
        <ion-input class="email" type="text" name="email" placeholder="email@gmail.com" ngModel required></ion-input>
        <button  [disabled]="!f.valid" type="submit" item-right (click)="addEmail(f)">
            <ion-icon  class="arrow" color="primary" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
        </button>
    </ion-row>
    </ion-grid>
</form>
</ion-content>
