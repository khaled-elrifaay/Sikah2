  <ion-navbar color="primary">

<ion-input class="email" type="text" placeholder="email@gmail.com"></ion-input>  <ion-icon class="arrow" color="primary" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle" (click)="gotopassword()" ></ion-icon>
