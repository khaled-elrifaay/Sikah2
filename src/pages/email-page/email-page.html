<ion-header>


    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>SIKKH</ion-title>
    </ion-navbar>

  <!--<ion-navbar color="primary">-->
    <!--<ion-title>email-page</ion-title>-->
  <!--</ion-navbar>-->

</ion-header>


<ion-content padding>
    <div class="profile">
        <ion-avatar>
            <img *ngIf="this.user.type == BeforeSignupPage.userType"  src="assets/imgs/user.png">
            <img *ngIf="this.user.type == BeforeSignupPage.driverType" src="assets/imgs/driver.png">
        </ion-avatar>

        <input type="file" name="userpic" id="userpic" style="display: none;" accept="image/x-png, image/gif, image/jpeg">
        <label for="userpic"></label>
    </div>
<form #f="ngForm">
  <ion-grid>
    <ion-row>

        <h3 color="primary">
            <span *ngIf="user.operation == BeforeLoginPage.loginCode">Welcome Back,<br></span>
            Enter Your Email.
        </h3>
    </ion-row>

      <ion-row>
          <ion-col col-9>
              <ion-input class="email" type="text" name="email" placeholder="email@gmail.com" ngModel required></ion-input>
          </ion-col>
            <ion-col col-3>
                <button  [disabled]="!f.valid" type="submit" item-right (click)="addEmail(f)">
                    <ion-icon class="arrow" color="primary" ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon>
                </button>
            </ion-col>
      </ion-row>
    </ion-grid>
</form>
</ion-content>
