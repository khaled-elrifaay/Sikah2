<ion-header>

  <ion-navbar color="primary">
    
    <ion-title>signup</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
    <div class="profile">
        <ion-avatar>
            <img src="assets/imgs/user.png">
        </ion-avatar>
        <input type="file" name="userpic" id="userpic" style="display: none;" accept="image/x-png, image/gif, image/jpeg">
        <label for="userpic"></label>
    </div>
<ion-list>
<ion-item>
    <ion-input type="text" placeholder="firstname"></ion-input>
    <ion-input type="text" placeholder="lastname"></ion-input>
</ion-item>
  <ion-icon class="arrow" color="primary" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle" (click)="gotoemail()" ></ion-icon>
</ion-list>
</ion-content>
