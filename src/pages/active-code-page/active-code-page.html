<ion-header>

  <ion-navbar color="primary">
    <ion-title>SIKKH</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="profile">
    <ion-avatar>
      <img src="assets/imgs/user.png">
    </ion-avatar>
    <input type="file" name="userpic" id="userpic" style="display: none;" accept="image/x-png, image/gif, image/jpeg">
    <label for="userpic"></label>
  </div>
<form #f="ngForm">
  <ion-grid>
    <ion-row>
      <h3 color="primary">Enter the code you recieved.</h3>
    </ion-row>

    <ion-row>
      <ion-col col-9>
        <ion-input class="number" type="number" name="code" ngModel required></ion-input>
        </ion-col>
      <ion-col col-3>
        <button [disabled]="!f.valid" type="submit" (click)="userConfirmation(f.value.code)">
          <ion-icon class="arrow" color="primary" ios="ios-arrow-round-forward" md="md-arrow-round-forward" ></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <a ion-button clear style="margin-left: -16px;padding-top: 5px" (click)="resendCode()">Resend Active Code Again</a>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
