<ion-header>

  <ion-navbar color="primary">
    <ion-title>SIKKH</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="profile">
    <ion-avatar>
      <img src="assets/imgs/Untitled-20.png">
    </ion-avatar>

    <input type="file" name="userpic" id="userpic" style="display: none;" accept="image/x-png, image/gif, image/jpeg">
    <label for="userpic"></label>
  </div>

  <ion-grid>
    <br>
    <ion-row>
      <h5 color="primary">Add License Photo.</h5>
      <ion-icon class="arrow" color="primary" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle" [navPush]="pushPage" [navParams]="user"></ion-icon>
    </ion-row>
    <ion-row>
      <ion-col  class="signbord" style="border-right: 3px solid #390c2b ;">
        <span>Front</span>
        <img src="assets/imgs/camera.png" (click)="takeFrontImage()">
      </ion-col>
      <ion-col class="signbord">
        <span>Back</span>
        <img src="assets/imgs/camera.png" (click)="takeBackImage()">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="licence_front" *ngIf="licence_front">
      </ion-col>
      <ion-col>
        <img [src]="licence_back" *ngIf="licence_back">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
