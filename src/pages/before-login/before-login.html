<ion-header>
  <ion-navbar color="primary">
    <ion-title>SIKKH</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="profile">
  <ion-avatar>
    <img src="assets/imgs/user.png">
     <!--image path for user <img src="assets/imgs/driver.png"> -->
  </ion-avatar>

  <input type="file" name="userpic" id="userpic" style="display: none;" accept="image/x-png, image/gif, image/jpeg">
  <label for="userpic"></label>
</div>

  <br>
  <button class="btn" ion-button full clear (click)="goToLogin()" > Login</button>
  <button class="btn" ion-button full clear (click)="goToSignup()" > Sign up</button>
</ion-content>
